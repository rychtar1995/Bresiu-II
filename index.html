/* ===================== LOGIKA QUIZU ===================== */

let index = 0;
let score = 0;

function startQuiz(){
  document.getElementById("start").style.display="none";
  document.getElementById("quiz").style.display="block";
  showQuestion();
}

function showQuestion(){
  if(index >= questions.length){
    endQuiz();
    return;
  }
  document.getElementById("progress").innerText =
    "Pytanie " + (index+1) + " / " + questions.length;
  document.getElementById("question").innerText = questions[index].q;
  document.getElementById("explain").innerText = "";

  const answers = document.getElementById("answers");
  answers.innerHTML = "";

  questions[index].a.forEach((txt,i)=>{
    const b = document.createElement("button");
    b.innerText = String.fromCharCode(65+i)+". "+txt;
    b.onclick = ()=>checkAnswer(b,i);
    answers.appendChild(b);
  });
}

function checkAnswer(btn,i){
  const q = questions[index];
  const buttons = document.querySelectorAll("#answers button");
  buttons.forEach((b,j)=>{
    if(j===q.c) b.classList.add("correct");
    if(j===i && j!==q.c) b.classList.add("wrong");
    b.disabled = true;
  });
  if(i===q.c) score++;
  document.getElementById("explain").innerText = q.e;
}

function nextQuestion(){
  index++;
  showQuestion();
}

function endQuiz(){
  document.getElementById("quiz").style.display="none";
  document.getElementById("end").style.display="block";
  document.getElementById("score").innerText =
    "Twój wynik: " + score + " / " + questions.length;
}
